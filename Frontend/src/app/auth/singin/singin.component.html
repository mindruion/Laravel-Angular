<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="input-group form-group">
              <div class="input-group-prepend" *ngIf="f.email.valid">
                <span class="input-group-text" *ngIf="f.email.valid"><i class="fas fa-user"></i></span>
              </div>
              <div class="input-group-prepend" id="css" *ngIf="!f.email.valid">
                <span class="input-group-text" *ngIf="!f.email.valid"><i class="fas fa-user"></i></span>
              </div>
              <label for="Email"></label>
              <input type="email" id="Email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend" *ngIf="f.password.valid">
                <span class="input-group-text" *ngIf="f.password.valid"><i class="fas fa-key"></i></span>
              </div>
              <div class="input-group-prepend" id="css2" *ngIf="!f.password.valid">
                <span class="input-group-text" *ngIf="!f.password.valid"><i class="fas fa-key"></i></span>
              </div>
              <label for="password"></label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            </div>
            <div class="form-group">
              <input type="submit" [disabled]="!loginForm.valid" value="Login" class="btn float-right login_btn_invalid" *ngIf="!loginForm.valid">
              <input type="submit" [disabled]="!loginForm.valid" value="Login" class="btn float-right login_btn_valid" *ngIf="loginForm.valid">
            </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a routerLink="/register">Register</a>
        </div>
      </div>
      <div class="card-footer error" *ngIf="error=='Unauthorized'">
        <div class="d-flex justify-content-center">
            Username or password is incorrect!
        </div>
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="loading" ></app-loader>
